<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

    <title>Frontend Mentor Challenge | Advice generator app</title>
  </head>

  <body>
    <main>
      <div id="main-card">
        <hgroup>
          <h1 id="advice">Advice</h1>
          <!-- Advice ID goes here, change it to h1 @panos0123 -->
          <p id="advice-text">
            "
            <!-- Advice text goes here -->"
          </p>
        </hgroup>
        <picture>
          <!-- used this element to change the displayed picture based on the screen width -->
          <source
            media="(min-width: 1440px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <!-- display wider divider on desktop -->
          <img src="./images/pattern-divider-mobile.svg" />
          <!-- as a fallback, display the one that's more narrow -->
        </picture>
        <div id="dice-icon">
          <button id="new-advice">
            <img src="./images/icon-dice.svg" alt="icon-dice" />
          </button>
        </div>
      </div>
    </main>

    <footer>
      <p class="footer-text">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p class="footer-text">
        Coded by <a href="https://github.com/commIT-Group">commIT Group</a>.
      </p>
    </footer>
  </body>
</html>
